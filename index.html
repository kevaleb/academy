---
layout: default
title: Centennial Academy
description:
---
<div class="banner home">
	<hgroup>
		<h1 class="editable">Centennial Acmy</h1>
	</hgroup>
</div>

<ul class="blogposts">
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">
				<div class="postbanner" style="background-image: url({{ post.bannerimage }});"></div>
				<!--<h3>{{ post.category }}-->
				<h2>{{ post.title }}</h2>
				{{ post.excerpt }}
			</a>
		</li>
	{% endfor %}
</ul>
